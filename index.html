<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Sfondo</title>
    <style>
        body {
            background-color: white;
            transition: background-color 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button onclick="toggleBackground()">Cambia Sfondo</button>

    <script>
        function toggleBackground() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'white' ? 'black' : 'white';
        }
    </script>
</body>
</html>
