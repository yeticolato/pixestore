<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Sfondo</title>
    <style>
        body {
            background-color: white;
            transition: background-color 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Cambia Sfondo</button>

    <script>
        let isWhite = true;

        document.getElementById('toggleButton').addEventListener('click', function() {
            if (isWhite) {
                document.body.style.backgroundColor = 'black';
            } else {
                document.body.style.backgroundColor = 'white';
            }
            isWhite = !isWhite;
        });
    </script>
</body>
</html>
